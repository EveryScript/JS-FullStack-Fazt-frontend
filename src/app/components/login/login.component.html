<div class="col-lg-12 mt-3">
    <h1> {{ page_title }} </h1>
    <p> Identificate en el foro </p>
    <hr>

    <!-- Alertas de login de usuarios -->
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
        El usuario se ha registrado correctamente <a [routerLink]="['/login']">Identifícate aqui</a>
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
        El correo y la contraseña NO son correctas
    </div>

    <!-- --- FORMULARIO DE LOGIN ---  -->
    <form action="" class="col-md-5 ml-9 pl-0" #loginForm="ngForm" (ngSubmit)=onSubmit(loginForm);>
        <div class="form-group">
            <label class="mt-2" for="email">Correo electrónico</label>
            <!-- Campo de texto con binding relacionado al objeto -->
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control mt-1">
            <!-- Validación datos con directivas -->
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es valido</small>
        </div>

        <div class="form-group">
            <label class="mt-2" for="password">Contraseña</label>
            <!-- Campo de texto con binding relacionado al objeto -->
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required class="form-control mt-1">
            <!-- Validación datos con directivas -->
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es válida</small>
        </div>
        
        <!-- Boton de enviar formulario con directivas -->
        <input type="submit" value="Ingresar" class="btn btn-success mt-2" [disabled]="loginForm.invalid">
    </form>
</div>
