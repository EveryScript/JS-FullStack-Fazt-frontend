<div class="col-lg-12 mt-3">
    <h1> {{ page_title }} </h1>
    <hr>
    
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let user of users">
          <a [routerLink]="['/perfil', user._id]" class="card pointer">

            <div *ngIf="user.image == null else elseBlock">
                <img src="../assets/default.png" class="card-img-top">
            </div>
            <ng-template #elseBlock>
                <img src="{{ url + 'avatar/' + user.image }}" class="card-img-top img-thumbnail">
            </ng-template>
            
            <div class="card-body">
              <h5 class="card-title text-dark"> {{ user.name +' '+ user.surname }} </h5>
              <p class="card-text text-primary"> {{ user.email }} </p>
            </div>
          </a>
        </div>
    </div>

</div>
