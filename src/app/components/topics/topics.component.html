<div class="col-lg-12 mt-3" *ngIf="!topics">
    <img src="/assets/loading.gif" alt="">
</div>

<!-- Topics listos -->
<div class="col-lg-12 mt-3" *ngIf="topics">
    <h1> {{ page_title }} </h1>
    <hr>
    <ul class="list-group list-topics">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/tema', topic._id]"> {{ topic.title }} </a>
            </h4>
            <span class="badge badge-primary"> Creado por: {{ topic.user.name }} </span>
            <!-- Fecha usando pipes -->
            <span class="badge badge-light">{{ topic.date | amLocale: 'es' | amTimeAgo }} </span>
            <a class="btn btn-sm btn-success float-right" [routerLink]="['/inicio']"> Leer </a>
        </li>
    </ul>

    <!-- Limpiar flotados -->
    <div class="clearfix"></div>

    <!-- NavegaciÃ³n de paginas de temas -->
    <nav class="mt-2">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" [routerLink]="['/temas', prev_page]" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of array_pages">
                <a class="page-link" [routerLink]="['/temas', page]"> {{ page }} </a>
            </li>
            <li class="page-item">
                <a class="page-link" [routerLink]="['/temas', next_page]" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
