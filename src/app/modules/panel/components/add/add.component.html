<div class="col-lg-10">
    <h3> {{ page_title }} </h3>
    <hr>

    <!-- Alertas de registro de Topics -->
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
        El tema se ha creado correctamente
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
        Ha ocurrido un error al crear el tema
    </div>

    <!-- Formulario de Topics -->
    <form #formTopic="ngForm" (ngSubmit)="onSubmit(formTopic);">
        <div class="form-group">
            <label class="mt-2" for="title">Titulo del tema</label>
            <!-- Campo de texto con binding relacionado al objeto -->
            <input type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" class="form-control mt-1" required>
            <!-- Validación datos con directivas -->
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">El titulo del tema no es valido</small>
        </div>

        <div class="form-group">
            <label class="mt-2" for="content">Contenido</label>
            <!-- Campo de texto con binding relacionado al objeto -->
            <textarea type="text" name="content" #content="ngModel" [(ngModel)]="topic.content" class="form-control mt-1" required></textarea>
            <!-- Validación datos con directivas -->
            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">El contenido del tema no es valido</small>
        </div>

        <div class="form-group">
            <label class="mt-2" for="code">Pon tu codigo</label>
            <!-- Campo de texto con binding relacionado al objeto -->
            <input type="text" name="code" #code="ngModel" [(ngModel)]="topic.code" class="form-control mt-1">
            <!-- Validación datos con directivas -->
            <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">El titulo del tema no es valido</small>
        </div>

        <div class="form-group">
            <label class="mt-2" for="lang">¿Sobre qué lenguaje hablas?</label>
            <!-- Campo de texto con binding relacionado al objeto -->
            <input type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" class="form-control mt-1" required>
            <!-- Validación datos con directivas -->
            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">El lenguaje ingresado no es válido</small>
        </div>

        <!-- Boton de enviar formulario con directivas -->
        <input type="submit" value="Registrar tema" class="btn btn-success mt-2" [disabled]="formTopic.invalid">
    </form>
</div>
